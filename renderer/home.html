<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="home.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <script>
            var $ = jQuery = require("jquery")
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script src="home.js"></script>

        <title>Home Screen</title>
    </head>
    <body>
        <div class="d-flex" id="wrapper">

            <!-- SideBar -->

            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="container-fluid" style="padding-right: 0%">
                    <div class="row" id="Chats">
                        <div class="col-9">
                            <h5>Chats</h5>
                        </div>
                        <div class="col-3">
                            <button id="addUserButton" type="button" data-toggle="modal" data-target="#addUser" style="padding-right: 0%">+</button>
                        </div>
                    </div>
                </div>

                <div id="chat-list" class="list-group list-group-flush">
                    <!-- <a href="#" class="list-group-item list-group-item-action bg-light">Chat1</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Chat2</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Chat3</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Chat4</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Chat5</a>
                    <a href="#" class="list-group-item list-group-item-action bg-light">Chat6</a> -->
                </div>
                <div class="d-flex justify-content-end" id="bottom">
                    <a href="#" class="list-group-item list-group-item-action active">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 id="name" class="mb-1">Name</h5>
                            <button class="settingButton" data-toggle="modal" data-target="#settingsModal"><i class="fa fa-cog"></i></button>
                        </div>
                        <small>Status message</small>
                    </a>
                </div>                    
            </div>

            <!-- Page Content -->
                    
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <label for="chatheading">Chat</label>
                </nav>

                <div id="page-container" class="container-fluid">
                    <!-- <section id="chatroom">
                        <section id="feedback"></section>
                    </section>                   -->
                    <div class="input-group mb-3">
                        <input id="message-field" type="text" class="form-control" placeholder="Enter message" style="border-color: #17a2b8;">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="send-button">Send</button>
                        </div>
                    </div>
                </div>
            </div>             
        </div>

        <div class="modal" id="settingsModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align:center;">Settings</h5><br>
                                <p style="text-align:center;"><a href="#" onclick="logout()">Logout</a></p>
                                <div style="text-align: center">
                                    <button class="btn btn-info" data-dismiss="modal">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="addUser">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Select User</h5><br>
                                <input id="newUserName" class="card-subtitle" type="text" placeholder="Enter the name of the user" style="width:100%; margin-bottom: 20px; border-radius: 4px; padding-left: 5px;"></input>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <div style="text-align: center">
                                    <button id="createChatBtn" class="btn btn-info" data-dismiss="modal">Create Chat!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // You can also require other files to run in this process
            require('./home.js')
        </script>
    </body>
</html>
