  <body class="background">
    <form>
      <h1 id="Login">Login</h1>

      <label for="emaillabel">Email</label><br>
      <input id="email" type="email" placeholder="Your email.."><br>
    
      <label for="passwordlabel">Password</label><br>
      <input id="password" type="password" placeholder="Enter password.."><br>
    
      <input id="loginButton" type="button" value="Login" onclick="loginUser(getEmail(), getPassword())"><br><br>

      <a id="registerLink" href="#" onclick="sendMessage()">Need an account? Register here!</a>
    </form>

    <script>
      function getEmail()
      {
        console.log("Getting email");
        var email = document.getElementById("email").value;
        return email;
      }
      function getPassword()
      {
        console.log("Getting password");
        var password = document.getElementById("password").value;
        return password;
      }
      // You can also require other files to run in this process
      require('./login.js')
    </script>
  </body>
