<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>

    <script src="login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->

    <title>Rapid Code</title>
  </head>

  <body class="background">
    <form >
        <div class="form-group" style="text-align: center;">
            <h1 id="Login">Login</h1>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your email..">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password..">
            <a href="#" id="forgotPassword"><small class="form-text text-primary">Forgot your password?</small></a>
        </div>
        <div class="form-group">
            <div style="text-align: center;">
                <input type="button" class="btn btn-primary" id="loginButton" value="Login" onclick="loginUser(getEmail(), getPassword())"></input>
            </div>
        </div>
        <div class="form-group" style="text-align: center; margin-bottom: 0%;">
            <a id="registerLink" href="register.html">Need an account? Register here!</a>
        </div>
    </form>

    <script>
      function getEmail()
      {
        console.log("Getting email");
        var email = document.getElementById("email").value;
        return email;
      }
      function getPassword()
      {
        console.log("Getting password");
        var password = document.getElementById("password").value;
        return password;
      }
      // You can also require other files to run in this process
      require('./login.js')
    </script>
  </body>
</html>
