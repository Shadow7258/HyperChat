<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>

    <script src="register.js"></script>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->

    <title>Rapid Code</title>
  </head>

  <body class="background">
    <form>
      <div class="form-group">
        <h1 id="Register" >Register</h1>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" class="form-control" type="text" placeholder="Your username..">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="email" placeholder="Your email..">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" placeholder="Enter password..">
      </div>

      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input id="confirmpassword" class="form-control" type="password" placeholder="Re-enter password..">
      </div>

      <div class="form-group">
        <div style="text-align: center;">
          <input id="registerButton" class="btn btn-primary" type="button" value="Register" onclick="registerUser(getUsername(), getEmail(), getPassword(), getConfirmPassword())">
        </div>
      </div>

      <div class="form-group" style="text-align: center; margin-bottom: 0%;">
        <a id="loginLink" href="./login.html">Already have an account? Login here!</a>
      </div>
    </form>

    <script>

      function getUsername()
      {
        console.log("Getting username");
        var username = document.getElementById("username").value;
        return username;
      }
      function getEmail()
      {
        console.log("Getting email");
        var email = document.getElementById("email").value;
        return email;
      }
      function getPassword()
      {
        console.log("Getting password");
        var password = document.getElementById("password").value;
        return password;
      }
      function getConfirmPassword()
      {
        console.log("Getting password2");
        var password2 = document.getElementById("confirmpassword").value;
        return password2;
      }

      // You can also require other files to run in this process
      require('./register.js')
    </script>
  </body>
</html>
